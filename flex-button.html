<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Flex and Expand Buttons</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        
        .button-container {
            display: flex;
            gap: 10px;
        }
        
        .flex-button {
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .flex-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="flex-button">Button 1</button>
        <button class="flex-button">Button 2</button>
        <button class="flex-button">Button 3</button>
        <button class="flex-button">Button 4</button>
        <button class="flex-button">Button 5</button>
    </div>
</body>
</html>
